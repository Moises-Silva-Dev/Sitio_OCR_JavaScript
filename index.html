<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extractor de Textos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="img/img.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <main class="main-content">
        <h1><i class="fa-solid fa-wand-magic-sparkles"></i> Extractor de Texto</h1>
        
        <div class="container">
            <section class="panel">
                <div id="image-preview" class="image-drop-zone">
                    <i class="fa-regular fa-image fa-3x"></i>
                    <p>Arrastra una imagen o haz clic para seleccionarla</p>
                </div>
                <div class="button-group">
                    <button id="upload-btn" class="btn-custom btn-secondary">
                        <i class="fa-solid fa-upload"></i> Cargar Imagen
                    </button>
                    <button id="extract-btn" class="btn-custom btn-primary">
                        <i class="fa-solid fa-cogs"></i> Extraer Texto
                    </button>
                </div>
            </section>
            
            <section class="panel">
                <textarea id="extracted-text" placeholder="El texto extraído aparecerá aquí..." style="color: black;" readonly></textarea>
                <div class="button-group">
                    <button id="copy-btn" class="btn-custom btn-secondary">
                        <i class="fa-solid fa-copy"></i> Copiar
                    </button>
                    <button id="clear-btn" class="btn-custom btn-secondary">
                        <i class="fa-solid fa-trash"></i> Limpiar
                    </button>
                    <button id="download-btn" class="btn-custom btn-secondary">
                        <i class="fa-solid fa-file-word"></i> Descargar
                    </button>
                </div>
            </section>
        </div>
    </main>
    
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p class="m-0">© 2025 Derechos Reservados</p>
    </footer>

    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <script src="js/script.js"></script>
</body>
</html>
